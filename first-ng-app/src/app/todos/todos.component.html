<h3>Todos List</h3>

@if (!todoItems().length) {
    <p>Loading ...</p>
}

<form>
    <label for="filter">Filter Todos</label>
    <input [(ngModel)]="searchTerm" name="filter" id="filter" type="text" placeholder="Search Todos ...">
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
        <app-todo-item (todoToggled)="updateTodoCompleted($event)" [todo]="todo"/>
    }
</ul>
